<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Avalie a sua mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/stars.svg" alt="Balão de pensamento com estrelas">
    </header>
      
    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="first-legend">Informações pessoais</legend>

          <div class="input-wrapper input-names-wrapper">
            <div class="names-wrapper">
              <label for="mentee-name">Nome</label>
              <input type="text" id="mentee-name" required>
            </div>

            <div class="names-wrapper">
              <label for="mentee-surname">Sobrenome</label>
              <input type="text" id="mentee-surname" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="mentee-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentee-email" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select id="mentor-name" required>
              <option value="jose">José</option>
              <option value="rogerio">Rogério</option>
              <option value="mario">Mário</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea id="mentor-feedback" required></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="confirmed-review" required>
            <label for="mentor-feedback" for="confirmed-review">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="input-wrapper input-next-mentoring-wrapper">
            <div class="next-mentoring-wrapper">
              <label for="next-mentoring-date">Data</label>
              <input type="date" id="next-mentoring-date" required>
            </div>

            <div class="next-mentoring-wrapper">
              <label for="next-mentoring-begin">Das</label>
              <input type="time" id="next-mentoring-begin" required>
            </div>

            <div class="next-mentoring-wrapper">
              <label for="next-mentoring-end">Até</label>
              <input type="time" id="next-mentoring-end" required>
            </div>
           
          </div>
          
        </div>  
        
      </fieldset>
      <div class="box-button">
        <button>Salvar</button>
      </div>
    </form>
    
  </div>
</body>
</html>
